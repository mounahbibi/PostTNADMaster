<div class="login-container">
  <div class="form-container">
    <div class="logo-container">
      <img src="assets/login.png">
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <h2>Bienvenue sur ADMaster</h2>
      <label for="cn">Adresse e-mail :</label>
      <input type="email" id="cn" name="cn" formControlName="adressmail" required>
      <div *ngIf="loginForm.get('adressmail')?.invalid && (loginForm.get('adressmail')?.dirty || loginForm.get('adressmail')?.touched)">
        <p class="error-message">L'adresse e-mail est requise.</p>
      </div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <p class="error-message">Le mot de passe est requis.</p>
      </div>
      <button type="submit">Se connecter</button>
      <p class="copyright">Â© 2024 Poste Tunisienne</p>
    </form>
  </div>
</div>
